<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eye Blink Detection</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>

<h1>👁️ Eye Blink Detection</h1>
<div class="container">
    <form action="/process" method="POST" enctype="multipart/form-data">
        <input type="file" name="video" accept=".mp4" required><br>
        <button type="submit">Upload & Predict</button>
    </form>

    {% if result %}
    <div class="result-box">
        <h2>📊 Results</h2>
        <p>Total Blinks: <span class="highlight">{{ result.blinks }}</span></p>
        <p class="report">{{ result.report }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
